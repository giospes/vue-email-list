<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue@3.2.47/dist/vue.global.min.js"></script>
<body id="app">
    <h1 class="text-center p-3">Random email</h1>
    <main class="d-flex flex-column justify-content-center align-items-center vh-50">
        <button @click="generateEmails" class="btn btn-primary m-3">Genera Emails</button>
        <ul>
            <li v-for="email in emails">{{email}}</li>
        </ul>
    </main>
    

    <script type="module" src="script.js"></script>
</body>
</html>
